<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data History | EnergyGrid Pro</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <span>EnergyGrid Pro</span>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="dashboard.html"><i class="fas fa-solar-panel"></i> Assets</a></li>
                <li><a href="data-history.html" class="active"><i class="fas fa-history"></i> Data History</a></li>
                <li><a href="weather-map.html"><i class="fas fa-cloud-sun"></i> Weather Map</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Data History</h1>
                </div>
                <div class="header-right">
                    <div class="notification">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img id="headerAvatar" src="../assets/user-avatar.png" alt="User">
                        <span id="headerUsername">John Doe</span>
                    </div>
                </div>
            </header>

            <!-- Data History Content -->
            <div class="dashboard-content">
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate"/>
                    </div>
                    <div class="filter-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate"/>
                    </div>
                    <div class="filter-group">
                        <label for="timeRange">Quick Range</label>
                        <select id="timeRange">
                            <option value="24">Last 24h</option>
                            <option value="48">Last 48h</option>
                            <option value="168">Last 7 days</option>
                            <option value="all">All</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="assetType">Asset Type</label>
                        <select id="assetType">
                            <option value="all">All Assets</option>
                            <option value="solar">Solar</option>
                            <option value="wind">Wind</option>
                            <option value="battery">Battery</option>
                        </select>
                    </div>
                    <button id="exportCsv" class="export-btn"><i class="fas fa-file-csv"></i> Export CSV</button>
                    <button id="exportPdf" class="export-btn" style="background:#3498db"><i class="fas fa-file-pdf"></i> Export PDF</button>
                </div>

                <div class="data-history-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Solar (kW)</th>
                                <th>Wind (kW)</th>
                                <th>Consumption (kW)</th>
                                <th>Grid Import (kW)</th>
                                <th>Battery Level (%)</th>
                                <th>Efficiency (%)</th>
                            </tr>
                        </thead>
                        <tbody id="dataTableBody">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                    <div style="display:flex; align-items:center; justify-content: space-between; margin-top:15px;">
                        <button id="prevPage" class="save-btn" style="background:#95a5a6">Prev</button>
                        <span id="pageInfo"></span>
                        <button id="nextPage" class="save-btn">Next</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/data-history.js"></script>
</body>
</html>
